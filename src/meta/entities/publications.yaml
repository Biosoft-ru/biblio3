publications:
  type: table
  displayName: Publications
  order: '10'
  besql: true
  primaryKey: ID
  scheme:
    columns:
    - ID:
        type: KEYTYPE
        autoIncrement: true
        primaryKey: true
    - PMID:
        type: BIGINT UNSIGNED
        canBeNull: true
    - ref:
        type: VARCHAR(100)
        canBeNull: true
    - authors:
        type: TEXT
        canBeNull: true
    - affiliation:
        type: TEXT
        canBeNull: true
    - title:
        type: TEXT
        canBeNull: true
    - source:
        type: VARCHAR(200)
        canBeNull: true
    - journalTitle:
        type: VARCHAR(100)
        canBeNull: true
    - year:
        type: INT UNSIGNED
        canBeNull: true
    - month:
        type: VARCHAR(10)
        canBeNull: true
    - volume:
        type: INT UNSIGNED
        canBeNull: true
    - issue:
        type: VARCHAR(24)
        canBeNull: true
    - pageFrom:
        type: VARCHAR(24)
        canBeNull: true
    - pageTo:
        type: VARCHAR(24)
        canBeNull: true
    - language:
        type: VARCHAR(3)
        canBeNull: true
    - publicationType:
        type: VARCHAR(50)
        canBeNull: true
    - abstract:
        type: TEXT
        canBeNull: true
    - PMCID:
        type: BIGINT UNSIGNED
        canBeNull: true
    - url:
        type: VARCHAR(100)
        canBeNull: true
  queries:
  - '*** Selection view ***':
      type: 1D
      roles: Administrator
      code: |-
        SELECT id AS "Code", CONCAT(ref, ' - ', PMID) AS "Name" FROM publications
  - Compact view:
      defaultView: true
      invisible: true
      type: 1D
      roles: Annotator
      operations:
      - Delete
      - Insert
      - Edit
      - FillFromMedline
      - Filter
      code: |-
          SELECT DISTINCT
            p.ID AS "___ID",
            p.ref AS "Reference",
            IFNULL(p.year, null) AS "Year",
            IFNULL(p.language , '') AS "Lang.",
            PROJECT_COL(importance) AS "Imp.",
            CONCAT(
              IFNULL( CONCAT(p.authors, '<br>'), ' '),
              IFNULL( CONCAT('<b>', p.title, '</b><br>'),  ' '),
              IFNULL( CONCAT('<i>', p.source, '</i></br>'), ''),
              IFNULL( CONCAT('PMID: ', '<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&db=PubMed&list_uids=',
                              TO_CHAR(p.pmid), '&dopt=Abstract" target="blanck">', TO_CHAR(p.pmid), '</a>'), ' '),
              IFNULL( CONCAT('<br>URL: <a href=', p.url, '>', p.url, '</a>'), ' ')
            ) AS "Description",
            PROJECT_COL(comment) AS "Comment",
            CONCAT(
              IFNULL( '<sql default="Нажмите">
                SELECT CONCAT('<a href="api/download?_t_=attachments&ID=', a.id, '">', a.name, '</a>(',  IFNULL(LENGTH(a.data), '0'), ')' )
                FROM attachments a
                WHERE a.publicationID = <var:___ID/>
                </sql>' , ''
              ),
              CONCAT('<div class="text-center"><a href="#!table/attachments/Attachments/publicationID=', p.id, '">Edit</a></div>')
            ) AS "Text"
          FROM publications p
            INNER JOIN classifications cls ON cls.recordID = CONCAT('publications.', p.ID)
            INNER JOIN categories cat ON cat.id = cls.categoryID
              AND cat.name IN (<session:biostore_projects multiple="true"/>)
            <if parameter="_cat_">
              LEFT JOIN classifications pCls ON pCls.recordID = CONCAT('projectCategory.', '<parameter:_cat_ />')
              INNER JOIN categories pCat ON (pCat.id = pCls.categoryID AND pCat.name IN (<session:biostore_projects multiple="true"/>) )
                OR <parameter:_cat_ /> = (SELECT id FROM categories WHERE name = 'Root')
            </if>
          ORDER BY p.ref
  - Detailed view:
      type: 1D
      roles: Annotator
      invisible: true
      operations:
      - Delete
      - Insert
      - Edit
      - FillFromMedline
      - Filter
      code: |-
          SELECT
            p.ID AS "___ID",
            CONCAT(IFNULL(CONCAT('<b>', p.ref, '</b><br>'), ''),
                    IFNULL( CONCAT('Importance: ', PROJECT_COL(importance), '; '), ''),
                    IFNULL( CONCAT(p.publicationType), ''),
                    IFNULL( CONCAT('; ',  p.language), ''), '.<br><br>',
                    IFNULL( CONCAT(p.authors, '<br>'), ''),
                    IFNULL( CONCAT('<b>', p.title, '</b><br>'),   ''),
                    IFNULL( CONCAT('<i>', p.source, '</i><br>'), ''),

                    IFNULL( CONCAT('<br>Key words: ', PROJECT_COL(keyWords), '<br>'), ''),
                    IFNULL( CONCAT('<br>', p.abstract, '<br><br>'), '<br><br>'),
                    IFNULL( CONCAT('PMID: ', '<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&db=PubMed&list_uids=',
                            TO_CHAR(p.PMID), '&dopt=Abstract" target="blanck">', TO_CHAR(p.PMID), '</a><br>'), ''),
                    IFNULL( CONCAT('URL: <a href=', p.url, '>', p.url, '</a><br>'), ''),
                    IFNULL(PROJECT_COL(comment), ''),
                    IFNULL(CONCAT(
                       IFNULL( '<sql default="Нажмите">
                         SELECT CONCAT('<a href="api/download?_t_=attachments&ID=', a.id, '">', a.name, '</a>(',  IFNULL(LENGTH(a.data), '0'), ')' )
                         FROM attachments a
                         WHERE a.publicationID = <var:___ID/>
                         </sql>' , ''
                       )

                    ), ''),
                    IFNULL(CONCAT('<a class="d-block" href="#!table/attachments/Attachments/publicationID=', p.id, '">Edit</a>'))
            ) AS "Publication"
          FROM publications p
            INNER JOIN classifications cls ON cls.recordID = CONCAT('publications.', p.ID)
            INNER JOIN categories cat ON cat.id = cls.categoryID
              AND cat.name IN (<session:biostore_projects multiple="true"/>)
            <if parameter="_cat_">
              LEFT JOIN classifications pCls ON pCls.recordID = CONCAT('projectCategory.', '<parameter:_cat_ />')
              INNER JOIN categories pCat ON (pCat.id = pCls.categoryID AND pCat.name IN (<session:biostore_projects multiple="true"/>) )
                OR <parameter:_cat_ /> = (SELECT id FROM categories WHERE name = 'Root')
            </if>
          ORDER BY p.ref
  - PubMedInfo Data:
      type: 1D_unknown
      invisible: true
      roles: Annotator
      code: |-
          SELECT
            p.ID AS "publicationID",
            p.PMID,
            cls.categoryID AS "categoryID",
            p2p.projectID AS "projectName",
            p2p.status,
            p2p.importance,
            p2p.keyWords,
            p2p.comment
          FROM publications p
          INNER JOIN publication2project p2p ON p2p.publicationID = p.ID
          INNER JOIN classifications cls ON cls.recordID = CONCAT('publications.', p2p.publicationID)
          INNER JOIN categories cat ON cat.id = cls.categoryID
                 AND cat.name IN <parameter:projects multiple="true" refColumn="publication2project.projectID"/>
  operations:
  - Insert:
      type: Groovy
      roles: Annotator
      file: publications.InsertPublication.groovy
  - Edit:
      records: 1
      type: Groovy
      roles: Annotator
      file: publications.EditPublication.groovy
  - FillFromMedline:
      records: 2
      type: Groovy
      roles: Administrator
      file: publications.FillFromMedline.groovy
  - Delete:
      records: 2
      layout: '{"type":"modalForm"}'
      type: Groovy
      roles: Annotator
      file: publications.DeletePublication.groovy
  - Filter:
      roles: Administrator
      layout: '{"type":"modalForm"}'
      code: com.developmentontheedge.be5.operations.FilterOperation