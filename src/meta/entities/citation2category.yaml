citation2user:
  type: collection
  displayName: citation2user
  order: '10'
  primaryKey: ID
  scheme:
    columns:
    - ID:
        type: KEYTYPE
        autoIncrement: true
        primaryKey: true
    - citationID:
        type: KEYTYPE
        reference: citations
    - citationCategoriesID:
        type: KEYTYPE
        reference: citationCategories
    indices:
    - IDX_P2P_CITID_CATID:
        unique: true
        columns:
        - citationID
        - category
