testtable:
  type: table
  displayName: testtable
  order: '10'
  primaryKey: ID
  scheme:
    columns:
    - ID:
        type: KEYTYPE
        autoIncrement: true
        primaryKey: true
    - name:
        type: VARCHAR(20)
    - value:
        type: VARCHAR(30)
  queries:
  - Test 1D:
      type: D1
      roles: [Administrator, Guest]
      operations:
      - Delete
      - Edit
      - Insert
      code: |2-
            SELECT
              t.ID AS "___ID",
              t.name AS "Name",
              '<quick visible="true"/>;<link using="___ID" columns="ID" table="testtable" queryName="Test 1D unknown"/>'
                AS ";Name",
              t.value AS "Value"
            FROM
              testtable t
  - Test 1D unknown:
      type: D1_UNKNOWN
      roles: [Administrator, Guest]
      code: |2-
            SELECT
              t.ID AS "___ID",
              t.name AS "Name",
              t.value AS "Value"
            FROM
              testtable t
            WHERE (1=1)
            <if parameter="ID">
              AND t.ID = <parameter:ID/>
            </if>
  operations:
  - Add:
      type: JavaScript/server
      roles: Administrator
      file: test.js
  - Delete:
      records: 2
      roles: Administrator
      code: com.beanexplorer.enterprise.operations.SilentDeleteOperation
  - Edit:
      records: 2
      roles: Administrator
      code: com.beanexplorer.enterprise.operations.SilentEditOperation
  - Insert:
      roles: Administrator
      code: com.beanexplorer.enterprise.operations.SilentInsertOperation
  - Send password:
      code: com.beanexplorer.enterprise.operations.SendPassword
