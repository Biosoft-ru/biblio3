publication2project:
  type: table
  displayName: publication2project
  order: '10'
  primaryKey: ID
  scheme:
    columns:
    - ID:
        type: KEYTYPE
        autoIncrement: true
        primaryKey: true
    - publicationID:
        type: KEYTYPE
        reference: publications
    - projectID:
        type: VARCHAR(255)
    - status:
        type: VARCHAR(30)
        canBeNull: true
    - importance:
        type: INT
        defaultValue: '3'
        canBeNull: true
    - keyWords:
        type: TEXT
        canBeNull: true
    - comment:
        type: TEXT
        canBeNull: true
    indices:
    - IDX_P2P_PUBID_PROJID:
        unique: true
        columns:
        - publicationID
        - projectID
  queries:
  - All records:
      type: 1D
      roles: Administrator
      operations:
      - Delete
      - Edit
      - Insert
      code: |-
        SELECT
          publicationID,
          projectID,
          importance,
          keyWords,
          comment
        FROM publication2project
  operations:
  - Insert:
      roles: Administrator
      code: com.developmentontheedge.be5.operations.SilentInsertOperation
  - Edit:
      records: 1
      roles: Administrator
      code: com.developmentontheedge.be5.operations.SilentEditOperation
  - Delete:
      records: 2
      roles: Administrator
      code: com.developmentontheedge.be5.operations.SilentDeleteOperation